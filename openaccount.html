<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/openaccount.css">
</head>
<body>
    <img src="assets/images/pexels-tranmautritam-245032.jpg" alt="">
    <div class="container">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
       <div class="form-box register">
        <h2>Open account</h2>
        <form action="" method="post" id="formbox">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" name="username" required>
                <label for="">username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" name="email" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock"></ion-icon>
                </span>
                <input type="password" name="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">agree to our terms of service</label>
            </div>
            <input type="submit" class="btn" value="Register">
                <div class="login-register">
                    <p>Already have an account?<a href="login.html" class="login-link">Login</a></p>
                </div>
        </form>
       </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="assets/js/signup.js"></script>
</body>
</html>
