<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/openaccount.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="header">
                <h2>Open an Account</h2>
            </div>
            <div class="info">
                <div class="name">
                    <label for="name" class="lab">Name</label>
                    <input type="text" placeholder="enter your name" class="in" required>
                </div>
                <div class="email">
                    <label for="name" class="lab">Email</label>
                    <input type="email" placeholder="enter your email address" class="in" required>
                </div>
                <div class="password">
                    <label for="password" class="lab">Password</label>
                    <input type="password" placeholder="enter your password" class="in" required>
                </div>
                <div class="option">
                    <label for="option" class="lab" >Account type</label>
                    <select name="option" id="option">
                        <option value="">Customer</option>
                        <option value="">Staff</option>
                    </select>
                </div>
                <div class="check">
                    <input type="checkbox" class="ch" required>
                    <p>By clicking, you agree to our terms of service.</p>
                </div>
                <div class="options">
                    <p>or sign up with</p>
                    <div class="links">
                        <div class="g">
                            <a href=""><img src="/assets/images/google-removebg-preview.png" alt=""></a>
                        </div>
                        <div class="g">
                            <a href=""><img src="/assets/images/apple-removebg-preview.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <input type="submit" value="Sign up">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
