<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="header">
                <h2>Login to your your Account</h2>
            </div>
            <div class="info">
                <div class="email">
                    <label for="email" class="lab">Email</label>
                    <input type="text" type="email" placeholder="your email address" class="in" required>
                </div>
                <div class="password">
                    <label for="password" class="lab">Password</label>
                    <input type="password" placeholder="enter your password" class="in" required>
                </div>
                <div class="signup">
                    <input type="submit" value="Log in">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
